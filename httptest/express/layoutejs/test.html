<!-- 
	ejs partial을 이용하여 part를 등록
	이렇게 등록한 part는 layout에서 <%-%>을 이용하여 표시할 수 있다.
	
	예를 들어 아래코드처럼 지정을 하면 <%-part%>로 선언을 하면 part.html의 내용이 표시가 된다.
	
	여기서는 ejs만 처리가 되는거 같은데(part.html처럼 쓰면 Cannot find module 'html' 에러 발생) 따로 엔진을 지정할 수 있는지는 확인 필요
	해당 파일을 찾을 수 없는 경우 path must be a string 에러 발생
 -->
 <%part = partial('part.ejs')%>
<h1>테스트용</h1>
